{% extends 'main.html' %}
{% load static %}

{% block content %}
<p><a href="/gen_csv/?vacancies_name={{ request.GET.vacancies_name }}">Скачать CSV файл</a></p>
<p>
    <table style="border-width: medium">
        <tr>
            <th>Навык</th>
            <th>Частота использования</th>
        </tr>
        {% for stat in stats %}
            <tr>
                <td>{{ stat.0 }}</td>
                <td>{{ stat.1 }}</td>
            </tr>
        {% endfor %}
    </table>
</p>
{% endblock %}
